<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        
        .nav {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .container {
            display: grid;
            grid-template-columns: 60% 40%;
            gap: 30px;
            padding: 20px;
            align-items: start; /* ВАЖНО! */
        }
        
        .left {
            background: white;
            padding: 20px;
        }
        
        .right {
            background: #e8f4f4;
            padding: 20px;
            position: sticky;
            top: 80px; /* Отступ от навигации */
            height: fit-content;
        }
        
        .box {
            height: 300px;
            background: #ddd;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="nav">Navigation (also sticky)</div>
    
    <div class="container">
        <div class="left">
            <h2>Left Column (scrolls)</h2>
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
            <div class="box">Box 5</div>
        </div>
        
        <div class="right">
            <h2>Right Column (sticky)</h2>
            <p>This column should stick while scrolling!</p>
            <div style="height: 200px; background: #ccc; margin-top: 20px;">
                Sticky content here
            </div>
        </div>
    </div>
</body>
</html>
